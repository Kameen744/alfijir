<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

       
        <link rel="stylesheet" href="style.css">
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="player__container">
          <div class="player__body">
                <div class="body__cover">
                  <ul class="list list--cover">
                    <li>
                      <b class="list__link" href=""><i class="fa fa-navicon"></i></b>
                    </li>
          
                    <li>
                      <b class="list__link" href=""></b>
                    </li>
          
                    <li>
                      <b class="list__link" href=""><i class="fa fa-search"></i></b>
                    </li>
                  </ul>
          
                  <img src="jdk.svg" alt="Album cover" / class="main-img">
                  
                  <!-- <div class="range"></div> -->
                </div>
                
                <div class="body__info">
                  <!-- <div class="info__album">The Hunting Party</div>
          
                  <div class="info__song">Final Masquerade</div>
          
                  <div class="info__artist">Linkin Park</div> -->
                  <canvas id="range" style="height: 90px; width: fit-content !important;"></canvas>
                </div>
          
                <div class="body__buttons">
                  <ul class="list list--buttons">
                    <li><b href="#" class="list__link"><i class="fa fa-step-backward"></i></b></li>
          
                    <li><b class="list__link" id="playButton" style="border: 0px;"><i class="fa fa-play"></i></b></li>
          
                    <li><b href="#" class="list__link"><i class="fa fa-step-forward"></i></b></li>
                  </ul>
                </div>
              </div>
          
              <div class="player__footer">
                <ul class="list list--footer">
                  <li><b href="#" class="list__link"><i class="fa fa-heart-o"></i></b></li>
                  
                  <li><b href="#" class="list__link"><i class="fa fa-random"></i></b></li>
                  
                  <li><b href="#" class="list__link"><i class="fa fa-undo"></i></b></li>
                  
                  <li><b href="#" class="list__link"><i class="fa fa-ellipsis-h"></i></b></li>
                </ul>
              </div>
        </div>
              
        <script src="script.js"></script>
    </body>
</html>
